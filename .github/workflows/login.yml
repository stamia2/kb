name: Combined Workflows

on:
  # æ›´æ–°æ—¶é—´æ–‡ä»¶çš„è§¦å‘æ¡ä»¶
  schedule:
    - cron: '0 11 * * 0'    # æ¯å‘¨æ—¥ UTC æ—¶é—´ 11:00 æ‰§è¡Œ
  workflow_dispatch:         # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  # æ›´æ–°æ—¶é—´æ–‡ä»¶çš„ä»»åŠ¡
  update-time:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Commit time.txt to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd "${GITHUB_WORKSPACE}"
          git pull origin main
          
          if [ ! -f time.txt ]; then
            echo "é¦–æ¬¡ç”Ÿæˆæ—¶é—´ï¼š$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi
          
          git add time.txt
          if git diff --cached --quiet; then
            echo "æ— å˜åŒ–ï¼Œæ— éœ€æäº¤"
          else
            git commit -m "â±ï¸ æ›´æ–°æ—¶é—´æ–‡ä»¶: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi

  # Koyeb ç™»å½•ä»»åŠ¡
  koyeb-login:
    runs-on: ubuntu-latest
    # åªåœ¨å‘¨æ—¥ 11:00 çš„è°ƒåº¦æ—¶è¿è¡Œ
    if: github.event.schedule == '0 11 * * 0'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸš€ Run Koyeb login script
        env:
          KOYEB_ACCOUNTS: ${{ secrets.KOYEB_ACCOUNTS }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python koyeb.py

  # ä¿æ´»å·¥ä½œæµ
  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
    needs: [update-time, koyeb-login]
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
